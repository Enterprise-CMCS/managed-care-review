receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp/newrelic:
    endpoint: https://gov-otlp.nr-data.net:4317
    headers:
      api-key: $NR_LICENSE_KEY
  otlphttp/ddog:
    endpoint: https://trace.agent.ddog-gov.com
    headers:
      DD-API-KEY: ${DD_API_KEY}

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/newrelic, otlphttp/ddog]