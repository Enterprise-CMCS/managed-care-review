receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlphttp:
    endpoint: https://gov-otlp.nr-data.net:4318
    headers:
      api-key: $NR_LICENSE_KEY
  otlphttp/datadog:
    endpoint: https://otlp-intake.ddog-gov.com:4318
    headers:
      dd-api-key: $DD_API_KEY

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp, otlphttp/datadog]
      processors: [batch]
