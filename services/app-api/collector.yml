receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp/newrelic:
    endpoint: https://gov-otlp.nr-data.net:4317
    headers:
      api-key: $NR_LICENSE_KEY
  otlphttp/ddog:
    traces:
      compute_stats_by_span_kind: true
      trace_buffer: 500
    api:
      key: ${DD_API_KEY}
      site: https://trace.agent.ddog-gov.com
  logging:
    loglevel: debug
    sampling_initial: 1
    sampling_thereafter: 1

connectors:
    ddog/connector:
      traces:
        compute_stats_by_span_kind: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/newrelic, otlphttp/ddog, ddog/connector, logging]