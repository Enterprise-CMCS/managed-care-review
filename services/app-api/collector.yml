receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  # New Relic exporter
  otlp:
    endpoint: https://gov-otlp.nr-data.net:4317
    headers:
      api-key: $NR_LICENSE_KEY

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]  # Export to New Relic
      # Note: Datadog Extension handles telemetry collection automatically when enabled
