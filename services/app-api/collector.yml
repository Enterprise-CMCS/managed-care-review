receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp:
    endpoint: https://gov-otlp.nr-data.net:4317
    headers:
      api-key: $NR_LICENSE_KEY
  datadog/exporter:
    api:
      site: ddog-gov.com
      key: ${env:DD_API_KEY}


service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, datadog/exporter]
