receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp/newrelic:
    endpoint: https://gov-otlp.nr-data.net:4317
    headers:
      api-key: $NR_LICENSE_KEY
  otlphttp/ddog:
    endpoint: https://ddog-gov.com
    headers:
      DD-API-KEY: ${DD_API_KEY}
  logging:
    loglevel: debug
    sampling_initial: 1
    sampling_thereafter: 1

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/newrelic, otlphttp/ddog, logging]