receivers:
  otlp:
    protocols:
      http:

exporters:
  otlphttp:
    endpoint: https://gov-otlp.nr-data.net:4318
    headers:
      api-key: $NR_LICENSE_KEY
  otlphttp/ddog:
    traces:
      compute_stats_by_span_kind: true
      trace_buffer: 500  
    endpoint: https://trace.agent.ddog-gov.com
    headers:
      DD-API-KEY: ${DD_API_KEY}
  logging:
    loglevel: debug
    sampling_initial: 1
    sampling_thereafter: 1

connectors:
    ddog/connector:
      traces:
        compute_stats_by_span_kind: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp, otlphttp/ddog, ddog/connector]
    metrics:
      receivers: [otlp]
      exporters: [otlphttp, otlphttp/ddog]
