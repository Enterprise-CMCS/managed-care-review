receivers:
  otlp:
    protocols:
      http:

exporters:
  otlphttp:
    endpoint: https://gov-otlp.nr-data.net:4318
    headers:
      api-key: $NR_LICENSE_KEY
  otlphttp/ddog:
    endpoint: https://trace.agent.ddog-gov.com
    headers:
      DD-API-KEY: ${DD_API_KEY}
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp, otlphttp/ddog]
    metrics:
      receivers: [otlp]
      exporters: [otlphttp, otlphttp/ddog, logging]
