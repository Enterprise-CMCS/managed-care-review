receivers:
  otlp:
    protocols:
      http:

exporters:
  otlphttp:
    endpoint: https://gov-otlp.nr-data.net:4318
    headers:
      api-key: $NR_LICENSE_KEY
  datadog:
    api:
      key: $DD_API_KEY
      site: ddog-gov.com

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp, datadog]
    metrics:
      receivers: [otlp]
      exporters: [otlphttp, datadog]
