receivers:
  otlp:
    protocols:
      http:

exporters:
  otlphttp:
    endpoint: https://gov-otlp.nr-data.net:4318
    headers:
      api-key: $NR_LICENSE_KEY
  datadog/exporter:
    api:
      site: ddog-gov.com
      key: ${env:DD_API_KEY}

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp, datadog/exporter]
    metrics:
      receivers: [otlp]
      exporters: [otlphttp, datadog/exporter]
