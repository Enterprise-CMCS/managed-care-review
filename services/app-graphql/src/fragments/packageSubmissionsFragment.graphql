fragment packageSubmissionsFragment on ContractPackageSubmission {
    cause
    submitInfo {
        ...updateInformationFields
    }

    submittedRevisions {
        ...submittableRevisionsFieldsFragment
    }

    contractRevision {
        ...contractRevisionFragment
    }
    rateRevisions {
        ...rateRevisionFragment
        rate {
            ...rateFieldsFragment
            revisions {
                ...rateRevisionFragment
            }
            packageSubmissions {
                ...ratePackageSubmissionsFragment
            }
        }
    }
}
