fragment contractFieldsFragment on Contract {
    id
    status
    reviewStatus
    consolidatedStatus
    createdAt
    updatedAt
    webURL
    initiallySubmittedAt
    lastUpdatedForDisplay
    dateContractDocsExecuted
    stateCode
    contractSubmissionType
    mccrsID
    reviewStatusActions {
        updatedAt
        updatedBy {
            email
            role
            familyName
            givenName
        }
        dateApprovalReleasedToState
        updatedReason
        contractID
        actionType
    }
    state {
        code
        name
        programs {
            id
            name
            fullName
            isRateProgram
        }
    }

    stateNumber
}
