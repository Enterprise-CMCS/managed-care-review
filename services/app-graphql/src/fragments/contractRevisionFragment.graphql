fragment contractRevisionFragment on ContractRevision {
    id
    createdAt
    updatedAt
    contractID
    contractName

    submitInfo {
        updatedAt
        updatedBy {
            email
            role
            familyName
            givenName
        }
        updatedReason
    }

    unlockInfo {
        updatedAt
        updatedBy {
            email
            role
            familyName
            givenName
        }
        updatedReason
    }

    formData {
        programIDs
        populationCovered
        submissionType

        riskBasedContract
        dsnpContract
        submissionDescription

        stateContacts {
            name
            titleRole
            email
        }

        supportingDocuments {
            ...genericDocumentFragment
        }

        contractType
        contractExecutionStatus
        contractDocuments {
            ...genericDocumentFragment
        }

        contractDateStart
        contractDateEnd
        managedCareEntities
        federalAuthorities
        inLieuServicesAndSettings
        modifiedBenefitsProvided
        modifiedGeoAreaServed
        modifiedMedicaidBeneficiaries
        modifiedRiskSharingStrategy
        modifiedIncentiveArrangements
        modifiedWitholdAgreements
        modifiedStateDirectedPayments
        modifiedPassThroughPayments
        modifiedPaymentsForMentalDiseaseInstitutions
        modifiedMedicaidBeneficiaries
        modifiedMedicalLossRatioStandards
        modifiedOtherFinancialPaymentIncentive
        modifiedEnrollmentProcess
        modifiedGrevienceAndAppeal
        modifiedNetworkAdequacyStandards
        modifiedLengthOfContract
        modifiedNonRiskPaymentArrangements
        statutoryRegulatoryAttestation
        statutoryRegulatoryAttestationDescription

#       EQRO submission fields only
        eqroNewContractor
        eqroProvisionMcoNewOptionalActivity
        eqroProvisionNewMcoEqrRelatedActivities
        eqroProvisionChipEqrRelatedActivities
        eqroProvisionMcoEqrOrRelatedActivities
    }

    documentZipPackages {
        id
        s3URL
        sha256
        documentType
        createdAt
        downloadUrl
    }
}
