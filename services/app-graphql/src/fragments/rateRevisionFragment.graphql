fragment rateRevisionFragment on RateRevision {
    id
    rateID
    createdAt
    updatedAt
    unlockInfo {
        ...updateInformationFields
    }
    submitInfo {
        ...updateInformationFields
    }
    formData {
        rateType
        rateCapitationType
        rateDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        supportingDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        rateDateStart
        rateDateEnd
        rateDateCertified
        amendmentEffectiveDateStart
        amendmentEffectiveDateEnd
        rateProgramIDs
        deprecatedRateProgramIDs
        consolidatedRateProgramIDs
        rateCertificationName
        certifyingActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        addtlActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        actuaryCommunicationPreference
        packagesWithSharedRateCerts {
            packageName
            packageId
            packageStatus
        }
    }

    documentZipPackages {
        id
        s3URL
        sha256
        documentType
        downloadUrl
    }
}
