#import "../fragments/oauthUserFragment.graphql"

mutation createOauthClient($input: CreateOauthClientInput!) {
    createOauthClient(input: $input) {
        oauthClient {
            id
            clientId
            clientSecret
            grants
            scopes
            description
            user {
                ...oauthUserFragment
            }
            createdAt
            updatedAt
        }
    }
} 
