#import "../fragments/oauthUserFragment.graphql"

mutation deleteOauthClient($input: DeleteOauthClientInput!) {
  deleteOauthClient(input: $input) {
    oauthClient {
      id
      clientId
      clientSecret
      grants
      description
      scopes
      user {
        ...oauthUserFragment
      }
      createdAt
      updatedAt
    }
  }
} 
