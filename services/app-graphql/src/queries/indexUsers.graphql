query indexUsers {
    indexUsers {
        totalCount
        edges {
            node {
                ... on CMSUser {
                    ...cmsUserFragment
                }
                ... on CMSApproverUser {
                    ...cmsApproverUserFragment
                }
                ... on StateUser {
                    ...stateUserFragment
                }
                ... on AdminUser {
                    ...adminUserFragment
                }
                ...on BusinessOwnerUser {
                    ...businessUserFragment
                }
                ...on HelpdeskUser {
                    ...helpdeskUserFragment
                }
            }
        }
    }
}
