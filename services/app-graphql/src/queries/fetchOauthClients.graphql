#import "../fragments/oauthUserFragment.graphql"

query fetchOauthClients($input: FetchOauthClientsInput) {
    fetchOauthClients(input: $input) {
        oauthClients {
            id
            clientId
            clientSecret
            grants
            scopes
            description
            user {
                ...oauthUserFragment
            }
            createdAt
            updatedAt
        }
    }
} 
