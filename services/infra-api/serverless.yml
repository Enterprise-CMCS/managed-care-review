service: infra-api
variablesResolutionMode: 20210326

frameworkVersion: '2'

plugins:
  - serverless-stack-termination-protection
  - serverless-s3-bucket-helper
  - serverless-iam-helper

custom:
  stage: ${opt:stage, self:provider.stage}
  iamPermissionsBoundaryPolicy: ${env:FULL_IAM_PERMISSIONS_BOUNDARY_POLICY, ""}
  iamPath: ${env:IAM_PATH, "/"}
  nrLicenseKey: ${env:NR_LICENSE_KEY}
  nrMetricStreamName: 'NewRelic-Metric-Stream'
  nrFirehoseStreamName: 'NewRelic-Delivery-Stream'
  nrExternalId: '3407984'
  serverlessTerminationProtection:
    stages:
      - dev
      - val
      - prod
      - main

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  iam:
    role:
      path: ${self:custom.iamPath}
      permissionsBoundary: ${self:custom.iamPermissionsBoundaryPolicy}
      statements:
        - Effect: 'Allow'
          Action:
            - '*'
          Resource: !GetAtt FirehoseStreamToNewRelic.Arn

resources:
  Conditions:
    CreateNRInfraMonitoring:
      Fn::Or:
        - Fn::Equals:
            - ${self:custom.stage}
            - 'dev'
        - Fn::Equals:
            - ${self:custom.stage}
            - 'val'
        - Fn::Equals:
            - ${self:custom.stage}
            - 'prod'
        - Fn::Equals:
            - ${self:custom.stage}
            - 'main'
  Resources:
    AppApiGateway:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service}-${self:custom.stage}-app-api-gateway

    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
          gatewayrespone.hedaer.Access-Control-Allow-Credentials: "'true'"
        ResponseType: DEFAULT_4XX
        RestApiId: !Ref AppApiGateway
    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId: !Ref AppApiGateway

    NewRelicInfraIntegrations:
      Type: AWS::IAM::Role
      Condition: CreateNRInfraMonitoring
      Properties:
        RoleName: NewRelicInfraIntegrations
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                AWS:
                  - 'arn:aws:iam::754728514883:root'
              Action:
                - 'sts:AssumeRole'
              Condition:
                StringEquals:
                  'sts:ExternalId': !Sub ${self:custom.nrExternalId}
        Policies:
          - PolicyName: NewRelicBudget
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 'budget:ViewBudge'
                  Resource: '*'
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/ReadOnlyAccess'

    S3FirehoseEventsBucket:
      Type: AWS::S3::Bucket
      Condition: CreateNRInfraMonitoring
      Properties:
        BucketName: !Sub newrelic-firehose-${self:custom.stage}-${AWS::AccountId}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

    FirehoseStreamToNewRelic:
      Type: AWS::KinesisFirehose::DeliveryStream
      Condition: CreateNRInfraMonitoring
      Properties:
        DeliveryStreamName: ${self:custom.nrFirehoseStreamName}
        DeliveryStreamType: DirectPut
        HttpEndpointDestinationConfiguration:
          RequestConfiguration:
            ContentEncoding: GZIP
          EndpointConfiguration:
            Name: New Relic
            Url: 'https://aws-api.newrelic.com/cloudwatch-metrics/v1'
            AccessKey: ${self:custom.nrLicenseKey}
          BufferingHints:
            IntervalInSeconds: 60
            SizeInMBs: 1
          RetryOptions:
            DurationInSeconds: 60
          S3Configuration:
            CompressionFormat: GZIP
            BucketARN: !GetAtt S3FirehoseEventsBucket.Arn
            RoleARN: !GetAtt FirehoseRole.Arn
          RoleARN: !GetAtt FirehoseRole.Arn

    MetricStreamRole:
      Type: AWS::IAM::Role
      Condition: CreateNRInfraMonitoring
      Properties:
        RoleName: NewRelicInfraMetricStreamRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - streams.metrics.cloudwatch.amazonaws.com
              Action:
                - 'sts:AssumeRole'
              Condition:
                StringEquals:
                  'sts:ExternalId': !Sub ${AWS::AccountId}
        Policies:
          - PolicyName: MetricStreams-FirehosePutRecords
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 'firehose:PutRecord'
                    - 'firehose:PutRecordBatch'
                  Resource: !GetAtt FirehoseStreamToNewRelic.Arn
        Description: Role to allow a metric stream put metrics into a firehose

    FirehoseRole:
      Type: AWS::IAM::Role
      Condition: CreateNRInfraMonitoring
      Properties:
        RoleName: NewRelicInfraFirehoseRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - firehose.amazonaws.com
              Action:
                - 'sts:AssumeRole'
        Policies:
          - PolicyName: Firehose-S3Access
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 's3:AbortMultipartUpload'
                    - 's3:GetBucketLocation'
                    - 's3:GetObject'
                    - 's3:ListBucket'
                    - 's3:ListBucketMultipartUploads'
                    - 's3:PutObject'
                  Resource:
                    - !GetAtt S3FirehoseEventsBucket.Arn
                    - !Join ['', [!GetAtt S3FirehoseEventsBucket.Arn, '/*']]
        Description: Role to allow firehose stream put events into S3 backup bucket

    CloudWatchMetricStream:
      Type: AWS::CloudWatch::MetricStream
      Condition: CreateNRInfraMonitoring
      Properties:
        Name: ${self:custom.nrMetricStreamName}
        FirehoseArn: !GetAtt FirehoseStreamToNewRelic.Arn
        RoleArn: !GetAtt MetricStreamRole.Arn
        OutputFormat: 'opentelemetry0.7'

