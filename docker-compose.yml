version: "3.8"
services:
  # PostgreSQL database
  postgres:
    image: postgres:16
    container_name: mcr-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shhhsecret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack for S3 emulation (Community Edition - Free, no license required)
  localstack:
    image: localstack/localstack:latest
    container_name: mcr-localstack
    ports:
      - "4566:4566" # LocalStack edge port
    environment:
      - SERVICES=s3
      - DEBUG=0
      - LEGACY_S3_PROVIDER=1 # Use legacy S3 provider for better AWS SDK v3 compatibility
      - EXTRA_CORS_ALLOWED_ORIGINS=* # Allow browser uploads from localhost
      - EXTRA_CORS_ALLOWED_HEADERS=*
    volumes:
      - localstack_data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Jaeger for OpenTelemetry tracing
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:latest
    container_name: mcr-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 14269:14269
      - 14250:14250
      - 9411:9411
      - 4317:4317
      - 4318:4318

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local
