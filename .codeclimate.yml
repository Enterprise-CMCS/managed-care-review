version: '2' # required to adjust maintainability checks

checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 250
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 50
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
    config:
      threshold:
  identical-code:
    enabled: true
    config:
      threshold:

plugins:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          count_threshold: 3
  eslint:
    enabled: true
    channel: 'eslint-7'

exclude_patterns:
  - 'config/'
  - 'db/'
  - 'dist/'
  - 'tests/cypress/*'
  - 'features/'
  - '**/node_modules/'
  - 'script/'
  - '**/spec/'
  - '**/test/'
  - '**/tests/'
  - 'Tests/'
  - '**/vendor/'
  - '**/*_test.go'
  - '**/*.d.ts'
  - '**/*.test.ts*'
  - '**/*.stories.*'
  - '**/gen/*'
  - 'build_dev/'
